name: Java SpringBoot CI

on:
  push:
    branches: [develop , master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          fetch-depht: 0
          
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - uses: liatrio/run-gatling@v1.2.0
        with:
          javaVersion: '11'
          javaDistribution: 'temurin'
          pomPath: 'pom.xml'



